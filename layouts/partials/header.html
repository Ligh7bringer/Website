<header class="header">

  <div class="header__left">
    <a href="/" class="no-uline no-col">
      <i class="fas fa-home fa-fw fa-2x"></i>
    </a>
  </div>

  {{ if .Site.Menus.main }}
    <div class="header__right">
      <nav class="header__navigation">
          {{ range sort .Site.Menus.main }}
            <a class="no-uline no-col" href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
          <a title="Toggle dark theme." class="no-uline no-col" id="themeToggle"><i class="fas fa-lightbulb"></i></a>
      </nav>
  </div>
  {{ end }}

</header>

{{ if .Site.Params.showBorder }}
  <div id="top"></div>
  <div id="bottom"></div>
{{ end }}
